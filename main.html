<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <div v-show="isLoggedIn">User is logged in</div>
        <div v-show="!isLoggedIn">User is not logged in</div>
        <div>
            <button @click="checkLogin()">{{ isLoggedIn ? 'Logout' : 'Login' }}</button>
        </div>

        <div v-for="(value, key) in person">{{ key }} - {{ value }}</div>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(post, index) in posts">
                    <td>{{ post.id }}</td>
                    <td>{{ index }}</td>
                    <td>{{ post.title }}</td>
                </tr>               
            </tbody>
        </table>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <label for="">Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="name"
                        v-model="name"
                    />
                    <div class="name">{{ fullName() }}</div>
                </div>

                <div>
                    <label for="">Country</label>
                    <input type="text" class="form-control" v-model="country">
                    <div>{{ country }}</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.cjs.js" 
    integrity="sha512-7m9S6PzUY75+/V5GIWRP19NFD1MgYpzbmbbSfUMnj8PMtkOj/XZs4BmxXvXku2litdO4qDrVhGtFkk2MVWlpcg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    </script> -->
</body>
</html>
